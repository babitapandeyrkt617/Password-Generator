<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="javacript/style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" readonly>
            <button id="generate">Generate</button>
            <button id="copy">Copy</button>
        </div>
        <div class="options">
            <div class="option-row">
                <label>
                    <input type="checkbox" id="uppercase" checked> Uppercase
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Lowercase
                </label>
            </div>
            <div class="option-row">
                <label>
                    <input type="checkbox" id="numbers" checked> Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Symbols
                </label>
            </div>
            <div class="option-row">
                <label>
                    Password Length:
                    <input type="number" id="length" min="4" max="20" value="12">
                </label>
            </div>
        </div>
    </div>
    <script src="javacript/index.js"></script>
</body>
</html>
